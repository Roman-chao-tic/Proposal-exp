<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tulip Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #000; /* Retro black background */
            color: #00FF00; /* Retro green text */
            overflow: hidden;
        }

        /* Position the typing container */
        #typing-container {
            position: absolute;
            top: 50px;
            left: 50px;
            text-align: left;
            font-size: 16px;
            padding: 20px;
            color: #00FF00; /* Retro green text */
            width: auto;
            max-width: 90%;
            overflow: hidden;
            text-shadow: 1px 1px 0 #003300, 2px 2px 0 #003300; /* Pixelated shadow */
        }

        /* Blinking effect for retro-style text */
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        #typing-container {
            animation: blink 1s infinite;
        }

        /* Style for the 'Nah' button */
        .no-btn {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: 4px solid #00FF00; /* Retro green border */
            background-color: #000; /* Black background */
            color: #00FF00; /* Green text */
            margin-top: 20px;
            border-radius: 5px;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 1px 1px 0 #003300, 2px 2px 0 #003300; /* Retro shadow */
            transition: all 0.2s ease-in-out;
        }

        .no-btn:hover {
            background-color: #00FF00;
            color: #000;
            border: 4px solid #000;
            text-shadow: none;
        }

        /* Rose animation */
        .rose {
            position: absolute;
            top: 0;
            animation: rise 5s ease-in infinite;
            pointer-events: none;
            font-size: 20px;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div id="typing-container"></div>

    <script>
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            typingContainer.style.display = 'block';
            let text = "GANDU TA TOKE FLOWERS DILO??";
            typeText(typingContainer, text, () => {
                addNahButton(typingContainer);
            });
        };

        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "no-btn";
            button.onclick = () => {
                button.remove();
                typeText(container, "JANTAMMM!!!!!! WHAT A F*CKING INCOMPETENTðŸ˜”", () => {
                    setTimeout(() => {
                        typeText(container, "WELL, ANYWAYS EI NE PHUL FROM YOUR FOOL", showRoseAnimation);
                    }, 1000);
                });
            };
            container.appendChild(button);
        }

        function typeText(container, text, callback) {
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    container.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        function showRoseAnimation() {
            document.body.style.background = "#001a00"; /* Retro green-black background */
            for (let i = 0; i < 50; i++) {
                const rose = document.createElement('div');
                rose.textContent = "ðŸŒ¹";
                rose.className = "rose";
                rose.style.left = Math.random() * 100 + "vw";
                rose.style.animationDelay = Math.random() * 3 + "s";
                rose.style.fontSize = Math.random() * 20 + 10 + "px";
                rose.style.color = "#FF0000"; /* Retro red rose */
                document.body.appendChild(rose);

                rose.addEventListener('animationend', () => {
                    rose.remove();
                });
            }
        }
    </script>
</body>
</html>
