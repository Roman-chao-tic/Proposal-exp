<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rose Shower</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #f3f3f3;
        }

        #typing-container {
            position: absolute;
            top: 50px;
            left: 50px;
            text-align: left;
            font-size: 16px;
            padding: 20px;
            color: #272E5C;
            z-index: 2; /* Keep the text above the roses and background */
        }

        .no-btn {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #c0392b;
            background-color: #e74c3c;
            color: #fff;
            margin-top: 40px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        .no-btn:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Keep the image behind the text and roses */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .rose {
            position: absolute;
            top: -10%; /* Start above the viewport */
            animation: fall 5s linear infinite;
            pointer-events: none;
            z-index: 1; /* Keep roses above the background */
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
                opacity: 1;
            }
            100% {
                transform: translateY(110%);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div id="background-image"></div> <!-- Background image container -->
    <div id="typing-container"></div>

    <script>
        // Initialize the interaction
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            typingContainer.style.display = 'block';
            const text = "Gandu ta toke flowers dilo??";
            typeText(typingContainer, text, () => {
                addNahButton(typingContainer);
            });
        };

        // Add the "Nah" button
        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "no-btn";
            button.onclick = () => {
                button.remove();
                typeText(container, "Jantammm!!!!!! What a f*cking incompetentðŸ˜”", () => {
                    setTimeout(() => {
                        typeText(container, "Well, anyways ei ne phul from your fool", () => {
                            updateBackgroundAndShowRoses();
                        });
                    }, 1000);
                });
            };
            container.appendChild(button);
        }

        // Typing effect
        function typeText(container, text, callback) {
            const newLine = document.createElement('div');
            container.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    newLine.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        // Update the background and start the rose animation
        function updateBackgroundAndShowRoses() {
            const bgImage = document.getElementById('background-image');
            bgImage.style.backgroundImage = "url('https://photos.google.com/share/AF1QipPKXeAcY2ONdUA0AAfA7PA1qhvtoJaQ2WUeEJgcpEUyj5JE1IZ1p-zq8Ct7kU3Cvw/photo/AF1QipO5MjmHlf3gvfmpEs5tyemFdb9WGz_DGzEvpsBV?key=eDBTeUN4T2M2VW9tQllaZ0VqaEV5cEliVWR6Tktn')";

            // Start rose animation
            for (let i = 0; i < 50; i++) {
                const rose = document.createElement('div');
                rose.textContent = "ðŸŒ¹";
                rose.className = "rose";
                rose.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                rose.style.fontSize = Math.random() * 20 + 10 + "px"; // Random font size
                rose.style.animationDelay = Math.random() * 3 + "s"; // Random delay
                document.body.appendChild(rose);

                // Remove rose after animation
                rose.addEventListener('animationend', () => {
                    rose.remove();
                });
            }
        }
    </script>
</body>
</html>
