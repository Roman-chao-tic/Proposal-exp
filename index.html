<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('sunset.gif') no-repeat center center/cover;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-align: center;
            transition: background 1.5s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
            animation: hover-effect 1.5s infinite;
            color: #2A562C;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(to bottom, #444, #222);
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .yes-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border-color: #1B5E20;
        }

        .no-btn {
            background: linear-gradient(to bottom, #f44336, #C62828);
            border-color: #B71C1C;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop autoplay>
        <source src="https://raw.githubusercontent.com/Roman-chao-tic/Proposal-exp/main/prop1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="message">
            Will You Be My Girlfriend? PlsssðŸ¥ºðŸ¥ºðŸ¥º
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>
    <div id="pleading-message" style="display:none; font-size: 1.5rem; font-weight: bold; color: #2A562C; padding: 10px 20px; border-radius: 10px; margin-top: 20px; text-shadow: 2px 2px 4px #000; width: 80%; max-width: 400px; margin-left: auto; margin-right: auto;">Pleaseee say yes! ðŸ˜­</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("bg-music");
            audio.muted = true; // Mute initially to bypass autoplay restrictions
            audio.play().then(() => {
                audio.muted = false; // Unmute after playing starts
            }).catch(error => {
                console.log("Autoplay blocked: ", error);
            });
        });

        function handleYes() {
            document.body.style.background = "url('tulip_field.jpg') no-repeat center center/cover";
            setTimeout(() => {
                document.querySelector('.message').innerHTML = `
                I love you too hunnyyy<br>
                Mwahhhhhh ðŸ’•ðŸŒ·`;
                document.querySelector('.buttons').style.display = 'none';
                document.getElementById('pleading-message').style.display = 'none';
            }, 500);
        }

        function handleNo() {
            document.body.style.background = "url('depressedstorm.gif') no-repeat center center/cover";
            setTimeout(() => {
                document.getElementById('pleading-message').style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>
