<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tulip Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: #fff; /* White background */
            overflow: hidden;
        }

        /* Typing container for the text */
        #typing-container {
            position: relative;
            z-index: 3; /* Ensure text appears above the image */
            top: 50px;
            left: 50px;
            text-align: left;
            font-size: 24px;
            padding: 20px;
            color: #272E5C;
            width: auto;
            max-width: 90%;
            overflow: hidden;
        }

        /* General button styling */
        .retro-btn {
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            border: none;
            background: #ff4747;
            color: #fff;
            text-shadow: 1px 1px 0 #000, 2px 2px 0 #000;
            margin-top: 20px;
            display: inline-block;
            border-radius: 0;
            box-shadow: 4px 4px 0 #000; /* Creates a blocky shadow */
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        /* Hover effect for the retro buttons */
        .retro-btn:hover {
            transform: translate(-2px, -2px); /* Button shifts slightly up and left */
            box-shadow: 6px 6px 0 #000; /* Increases the shadow size */
        }

        /* 'Nah' button specific styles */
        .no-btn {
            background: #ff4747; /* Bright red */
        }

        /* 'Awww' button specific styles */
        .awww-btn {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            background: #47c1ff; /* Bright blue */
            display: none; /* Initially hidden */
        }

        /* Fool image container */
        #fool-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Fool.jpg') no-repeat center center/contain;
            opacity: 0; /* Initially hidden */
            z-index: 2; /* Below the text */
            transition: opacity 1s ease; /* Smooth fade-in */
        }

        /* Rose animation (falling effect) */
        .rose {
            position: absolute;
            top: -10%;
            animation: fall 5s ease-in infinite;
            pointer-events: none;
            font-size: 20px;
            z-index: 4; /* Roses appear above everything else */
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
            }
            100% {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>
    <!-- Typing container for the text -->
    <div id="typing-container"></div>

    <!-- Fool image (hidden initially) -->
    <div id="fool-image"></div>

    <!-- 'Awww' button -->
    <button class="retro-btn awww-btn" id="awww-btn">Awww</button>

    <script>
        // Start the interaction immediately upon page load
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            typingContainer.style.display = 'block';
            let text = "Gandu ta toke flowers dilo??";
            typeText(typingContainer, text, () => {
                addNahButton(typingContainer);
            });
        };

        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "retro-btn no-btn";
            button.onclick = () => {
                button.remove();
                typeText(container, "Jantammm!!!!!! What a f*cking incompetentðŸ˜”", () => {
                    setTimeout(() => {
                        typeText(container, "Well, anyways ei ne phul from your fool", showRoseAnimation);
                    }, 1000);
                });
            };
            container.appendChild(button);
        }

        function typeText(container, text, callback) {
            const newLine = document.createElement('div');
            container.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    newLine.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        function showRoseAnimation() {
            // Make the Fool.jpg image visible
            const foolImage = document.getElementById('fool-image');
            foolImage.style.opacity = 1; // Fade in the Fool.jpg image

            // Generate falling roses
            for (let i = 0; i < 50; i++) {
                const rose = document.createElement('div');
                rose.textContent = "ðŸŒ¹";
                rose.className = "rose";
                rose.style.left = Math.random() * 100 + "vw";
                rose.style.animationDelay = Math.random() * 3 + "s";
                rose.style.fontSize = Math.random() * 20 + 20 + "px"; // Adjusted size for visibility
                document.body.appendChild(rose);

                rose.addEventListener('animationend', () => {
                    rose.remove();
                });
            }

            // Show the 'Awww' button after roses start falling
            const awwwButton = document.getElementById('awww-btn');
            awwwButton.style.display = 'block';
        }
    </script>
</body>
</html>
