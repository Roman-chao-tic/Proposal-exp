<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tulip Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background 1s ease;
        }

        #typing-container {
            position: absolute;
            top: 50px;
            left: 50px;
            text-align: left;
            font-size: 24px;
            padding: 20px;
            color: #272E5C;
            width: auto;
            max-width: 90%;
            overflow: hidden;
        }

        .no-btn {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #c0392b;
            background-color: #e74c3c;
            color: #fff;
            margin-top: 40px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        .no-btn:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .rose {
            position: absolute;
            top: -10%; /* Start above the viewport */
            animation: fall 5s ease-in infinite;
            pointer-events: none;
            font-size: 20px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
                opacity: 1;
            }
            100% {
                transform: translateY(110%);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div id="typing-container"></div>

    <script>
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            typingContainer.style.display = 'block';
            let text = "Gandu ta toke flowers dilo??";
            typeText(typingContainer, text, () => {
                addNahButton(typingContainer);
            });
        };

        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "no-btn";
            button.onclick = () => {
                button.remove();
                typeText(container, "Jantammm!!!!!! What a f*cking incompetentðŸ˜”", () => {
                    setTimeout(() => {
                        typeText(container, "Well, anyways ei ne phul from your fool", showRoseAnimation);
                    }, 1000);
                });
            };
            container.appendChild(button);
        }

        function typeText(container, text, callback) {
            const newLine = document.createElement('div');
            container.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    newLine.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        function showRoseAnimation() {
            document.body.style.transition = "background 1s ease";
            document.body.style.background = "url('https://images.unsplash.com/photo-1532322586321-8c531a39049b?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg5MXwwfDF8c2VhcmNofDdfMHxlZnJlZHNoJTIwdG93ZXJ8ZW58MHx8fHwxNjEyNzM0Mzk5&ixlib=rb-1.2.1&q=80&w=400') no-repeat center center/cover";
            for (let i = 0; i < 50; i++) {
                const rose = document.createElement('div');
                rose.textContent = "ðŸŒ¹";
                rose.className = "rose";
                rose.style.left = Math.random() * 100 + "vw";
                rose.style.animationDelay = Math.random() * 3 + "s";
                rose.style.fontSize = Math.random() * 20 + 10 + "px";
                document.body.appendChild(rose);

                rose.addEventListener('animationend', () => {
                    rose.remove();
                });
            }
        }
    </script>
</body>
</html>
