<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tulip Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }

        #typing-container {
            position: relative;
            font-size: 1rem;
            padding: 20px;
            color: #fff;
            width: auto;
            max-width: 90%;
            margin: 20px auto;
        }

        #fool-image {
            position: relative;
            width: 300px;
            height: auto;
            background: url('Fool.jpg') no-repeat center center/contain;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .rose {
            position: absolute;
            top: -10%;
            animation: fall 5s ease-in infinite;
            pointer-events: none;
            font-size: 20px;
            z-index: 4;
        }

        @keyframes fall {
            0% { transform: translateY(-10%); }
            100% { transform: translateY(110vh); }
        }

        #big-rose-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: none;
        }

        #rose-text {
            color: #000;
            font-size: 1.2rem;
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: block;
        }

        #text-arrow {
            font-size: 50px;
            color: #000;
            display: block;
        }

        #big-rose {
            font-size: 80px;
            cursor: pointer;
            display: block;
            animation: rainbow-glow 1.5s infinite alternate;
        }

        @keyframes rainbow-glow {
            0% { filter: drop-shadow(0 0 5px red); }
            20% { filter: drop-shadow(0 0 5px orange); }
            40% { filter: drop-shadow(0 0 5px yellow); }
            60% { filter: drop-shadow(0 0 5px green); }
            80% { filter: drop-shadow(0 0 5px blue); }
            100% { filter: drop-shadow(0 0 5px violet); }
        }

        .no-btn {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #c0392b;
            background-color: #e74c3c;
            color: #fff;
            margin-top: 40px;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }

        .no-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="typing-container"></div>
    <div id="fool-image"></div>
    <div id="big-rose-container">
        <div id="rose-text">Take this rose<br>from your fool</div>
        <div id="text-arrow">â¬‡</div>
        <div id="big-rose" onclick="redirectToProposal()">ðŸŒ¹</div>
    </div>
    <audio id="background-audio" loop>
        <source src="prop2.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            typingContainer.style.display = 'block';
            let text = "Gandu ta toke flowers dilo??";
            typeText(typingContainer, text, () => {
                addNahButton(typingContainer);
            });
        };

        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "no-btn";
            button.onclick = () => {
                button.remove();
                typeText(container, "Jantammm!!!!!! What a f*cking incompetentðŸ˜”", () => {
                    setTimeout(() => {
                        typeText(container, "Well, anyways ei ne phul from your fool", showRoseAnimation);
                    }, 1000);
                });
            };
            container.appendChild(button);
        }

        function typeText(container, text, callback) {
            const newLine = document.createElement('div');
            container.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    newLine.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        function showRoseAnimation() {
            document.body.style.background = "#fff";
            document.getElementById('typing-container').style.color = "#272E5C";
            document.getElementById('fool-image').style.opacity = 1;
            document.getElementById('big-rose-container').style.display = 'block';
        }

        function redirectToProposal() {
            window.location.href = "https://roman-chao-tic.github.io/Proposal-3/";
        }
    </script>
</body>
</html>
