<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tulip Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }

        #typing-container {
            position: relative;
            z-index: 3;
            top: 50px;
            margin: 0 auto;
            font-size: 1rem;
            padding: 20px;
            color: #fff;
            width: 90%;
            max-width: 600px;
            overflow: hidden;
        }

        .no-btn {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #c0392b;
            background-color: #e74c3c;
            color: #fff;
            margin-top: 40px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease-in-out;
            opacity: 1;
        }

        .no-btn.fade-out {
            opacity: 0;
            transform: scale(0.8);
        }

        .rose {
            position: absolute;
            top: -10%;
            animation: fall 5s ease-in infinite;
            pointer-events: none;
            font-size: 20px;
            z-index: 4;
        }

        @keyframes fall {
            0% { transform: translateY(-10%); }
            100% { transform: translateY(110vh); }
        }

        @media (max-width: 600px) {
            #typing-container {
                font-size: 0.8rem;
            }
            .no-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="typing-container"></div>
    <script>
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            let text = "Gandu ta toke flowers dilo??";
            typeText(typingContainer, text, () => {
                addNahButton(typingContainer);
            });
        };

        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "no-btn";
            button.onclick = () => {
                button.classList.add("fade-out");
                setTimeout(() => button.remove(), 500);
                typeText(container, "Jantammm!!!!!! What a f*cking incompetentðŸ˜”", () => {
                    setTimeout(() => {
                        typeText(container, "Well, anyways ei ne phul from your fool", showRoseAnimation);
                    }, 1000);
                });
            };
            container.appendChild(button);
        }

        function typeText(container, text, callback) {
            const newLine = document.createElement('div');
            container.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    newLine.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        function showRoseAnimation() {
            document.body.style.background = "#fff";
            document.getElementById('typing-container').style.color = "#272E5C";
            
            let roseCount = 0;
            let maxRoses = 50;
            let interval = setInterval(() => {
                if (roseCount >= maxRoses) {
                    clearInterval(interval);
                    return;
                }
                const rose = document.createElement('div');
                rose.textContent = "ðŸŒ¹";
                rose.className = "rose";
                rose.style.left = Math.random() * 100 + "vw";
                rose.style.animationDuration = (Math.random() * 3 + 3) + "s";
                rose.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(rose);
                rose.addEventListener('animationend', () => {
                    rose.remove();
                });
                roseCount++;
            }, 100);
        }
    </script>
</body>
</html>
