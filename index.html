<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('sunset.gif') no-repeat center center/cover;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-align: center;
            transition: background 1.5s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
            animation: hover-effect 1.5s infinite;
            color: #2A562C;
        }

        .message span[data-tooltip] {
            position: relative;
            cursor: pointer;
        }

        .message span[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 5px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            animation: fade-in 0.3s forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(to bottom, #444, #222);
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .yes-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border-color: #1B5E20;
        }

        .no-btn {
            background: linear-gradient(to bottom, #f44336, #C62828);
            border-color: #B71C1C;
        }

        #pleading-message {
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2A562C;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px #000;
            animation: hover-effect 1.5s infinite;
            width: 80%;
            max-width: 400px;
        }

        .unmute-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 10px 20px;
            border: 2px solid #fff;
            box-shadow: 4px 4px 0 #000;
            cursor: pointer;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
            transition: transform 0.1s ease;
        }

        .unmute-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        @keyframes hover-effect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            .message {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.8rem;
                padding: 10px 20px;
            }

            #pleading-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            Will You<span data-tooltip="Chutki">*</span> Be My<span data-tooltip="Abir">*</span> Girlfriend? Plsss🥺🥺🥺
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>
    <div id="pleading-message">Pleaseee say yes! 😭</div>
    <button class="unmute-btn" id="unmute-btn" onclick="toggleAudio()">Unmute</button>

    <audio id="background-audio" src="prop1.mp3" preload="auto" loop></audio>

    <script>
        const audio = document.getElementById('background-audio');
        const unmuteBtn = document.getElementById('unmute-btn');

        let audioPlaying = false;

        function toggleAudio() {
            if (audioPlaying) {
                audio.pause();
                unmuteBtn.textContent = 'Unmute';
            } else {
                audio.play();
                unmuteBtn.textContent = 'Mute';
            }
            audioPlaying = !audioPlaying;
        }

        function handleYes() {
            document.body.style.background = "url('tulip_field.jpg') no-repeat center center/cover";
            setTimeout(() => {
                document.querySelector('.message').innerHTML = `
                    I love you too hunnyyy<br>
                    Mwahhhhhh 💕<span class='glowing-tulip' onclick="window.location.href='https://roman-chao-tic.github.io/Proposal-2/'">🌷</span>`;
                document.querySelector('.buttons').style.display = 'none';
                document.getElementById('pleading-message').style.display = 'none';
            }, 500);
        }

        function handleNo() {
            document.body.style.background = "url('depressedstorm.gif') no-repeat center center/cover";
            const messages = [
                "Pleaseee say yes! I'm begging! 🙏",
                "Amay erom bhabe na bolte parli toh?🥺",
                "You're my sunshine, don't leave me in the rain! 🌞🌧️",
                "Khuuuuuub dukkho dichhis amay 😭"
            ];
            let currentMessageIndex = 0;

            setTimeout(() => {
                document.getElementById('pleading-message').innerText = messages[currentMessageIndex];
                document.getElementById('pleading-message').style.display = 'block';
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            }, 500);
        }
    </script>
</body>
</html>
