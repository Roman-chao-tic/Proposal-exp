<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tulip Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #typing-container {
            position: relative;
            z-index: 3;
            top: 50px;
            left: 50px;
            text-align: left;
            font-size: 1rem;
            padding: 20px;
            color: #fff;
            width: auto;
            max-width: 90%;
            overflow: hidden;
        }
        #fool-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Fool.jpg') no-repeat center center/contain;
            opacity: 0;
            z-index: 2;
            transition: opacity 1s ease;
        }
        .rose {
            position: absolute;
            top: -10%;
            animation: fall 5s ease-in infinite;
            pointer-events: none;
            font-size: 20px;
            z-index: 4;
        }
        @keyframes fall {
            0% { transform: translateY(-10%); }
            100% { transform: translateY(110vh); }
        }
        #big-rose {
            position: absolute;
            right: 50px;
            bottom: 50px;
            font-size: 80px;
            cursor: pointer;
            z-index: 5;
            display: none;
            animation: rainbow-glow 1.5s infinite alternate;
        }
        @keyframes rainbow-glow {
            0% { filter: drop-shadow(0 0 5px red); }
            20% { filter: drop-shadow(0 0 5px orange); }
            40% { filter: drop-shadow(0 0 5px yellow); }
            60% { filter: drop-shadow(0 0 5px green); }
            80% { filter: drop-shadow(0 0 5px blue); }
            100% { filter: drop-shadow(0 0 5px violet); }
        }
        #rose-text {
            position: absolute;
            right: 50px;
            bottom: 250px;
            color: #272E5C;
            font-size: 1.2rem;
            text-align: center;
            display: none;
            z-index: 5;
            line-height: 1.5;
        }
        #text-arrow {
            position: absolute;
            right: 85px;
            bottom: 170px;
            font-size: 50px;
            color: #FF69B4;
            display: none;
            z-index: 5;
        }
        .no-btn {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #c0392b;
            background-color: #e74c3c;
            color: #fff;
            margin-top: 40px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }
        .no-btn:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="typing-container"></div>
    <div id="fool-image"></div>
    <div id="rose-text">Take this rose<br>from your fool</div>
    <div id="text-arrow">â¬‡</div>
    <div id="big-rose" onclick="redirectToProposal()">ðŸŒ¹</div>

    <audio id="background-audio" loop>
        <source src="prop2.mp3" type="audio/mpeg">
        <source src="prop2.ogg" type="audio/ogg">
    </audio>

    <script>
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            typingContainer.style.display = 'block';
            let text = "Gandu ta toke flowers dilo??";
            typeText(typingContainer, text, () => {
                addNahButton(typingContainer);
            });
        };

        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "no-btn";
            button.onclick = () => {
                button.remove();
                typeText(container, "Jantammm!!!!!! What a f*cking incompetentðŸ˜”", () => {
                    setTimeout(() => {
                        typeText(container, "Well, anyways ei ne phul from your fool", showRoseAnimation);
                    }, 1000);
                });
            };
            container.appendChild(button);
        }

        function typeText(container, text, callback) {
            const newLine = document.createElement('div');
            container.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    newLine.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        function showRoseAnimation() {
            document.body.style.background = "#fff";
            document.getElementById('typing-container').style.color = "#272E5C";
            const foolImage = document.getElementById('fool-image');
            foolImage.style.opacity = 1;

            // Play audio after interaction (works on mobile)
            const audio = document.getElementById('background-audio');
            audio.volume = 0;
            audio.play().then(() => fadeInAudio(audio)).catch(err => console.log("Autoplay blocked:", err));

            for (let i = 0; i < 50; i++) {
                const rose = document.createElement('div');
                rose.textContent = "ðŸŒ¹";
                rose.className = "rose";
                rose.style.left = Math.random() * 100 + "vw";
                rose.style.animationDelay = Math.random() * 3 + "s";
                rose.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(rose);
                rose.addEventListener('animationend', () => rose.remove());
            }

            document.getElementById('big-rose').style.display = 'block';
            document.getElementById('rose-text').style.display = 'block';
            document.getElementById('text-arrow').style.display = 'block';
        }

        function fadeInAudio(audio) {
            let volume = 0;
            const fadeInterval = setInterval(() => {
                if (volume < 1) {
                    volume += 0.1;
                    audio.volume = volume;
                } else {
                    clearInterval(fadeInterval);
                }
            }, 200);
        }

        function redirectToProposal() {
            window.location.href = "https://roman-chao-tic.github.io/Proposal-3/";
        }
    </script>
</body>
</html>
