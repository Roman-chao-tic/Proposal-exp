<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tulip Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #typing-container {
            position: relative;
            z-index: 3;
            font-size: 3vw;
            padding: 2vw;
            color: #fff;
            max-width: 90%;
            overflow: hidden;
        }

        #fool-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Fool.jpg') no-repeat center center/contain;
            opacity: 0;
            z-index: 2;
            transition: opacity 1s ease;
        }

        .rose {
            position: absolute;
            top: -10%;
            animation: fall 5s ease-in infinite;
            pointer-events: none;
            font-size: 3vw;
            z-index: 4;
        }

        @keyframes fall {
            0% { transform: translateY(-10%); }
            100% { transform: translateY(110vh); }
        }

        #big-rose {
            position: absolute;
            right: 5vw;
            bottom: 5vw;
            font-size: 8vw;
            cursor: pointer;
            image-rendering: pixelated;
            z-index: 5;
            display: none;
            animation: rainbow-glow 1.5s infinite alternate;
        }

        @keyframes rainbow-glow {
            0% { filter: drop-shadow(0 0 5px red); }
            20% { filter: drop-shadow(0 0 5px orange); }
            40% { filter: drop-shadow(0 0 5px yellow); }
            60% { filter: drop-shadow(0 0 5px green); }
            80% { filter: drop-shadow(0 0 5px blue); }
            100% { filter: drop-shadow(0 0 5px violet); }
        }

        #rose-text {
            position: absolute;
            right: 5vw;
            bottom: 25vw;
            color: #272E5C;
            font-size: 2.5vw;
            text-align: center;
            display: none;
            z-index: 5;
        }

        #text-arrow {
            position: absolute;
            right: 8vw;
            bottom: 17vw;
            font-size: 5vw;
            color: #FF69B4;
            display: none;
            z-index: 5;
        }

        .no-btn {
            padding: 2vw;
            font-size: 2vw;
            cursor: pointer;
            border: 2px solid #c0392b;
            background-color: #e74c3c;
            color: #fff;
            margin-top: 4vw;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        .no-btn:hover {
            background-color: #c0392b;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            #typing-container { font-size: 4vw; }
            .rose { font-size: 5vw; }
            #big-rose { font-size: 12vw; right: 5vw; bottom: 5vw; }
            #rose-text { font-size: 4vw; bottom: 30vw; }
            #text-arrow { font-size: 6vw; bottom: 20vw; }
            .no-btn { font-size: 3vw; padding: 3vw; }
        }
    </style>
</head>
<body>
    <div id="typing-container"></div>
    <div id="fool-image"></div>
    <div id="rose-text">Take this rose<br>from your fool</div>
    <div id="text-arrow">â¬‡</div>
    <div id="big-rose" onclick="redirectToProposal()">ðŸŒ¹</div>
    <audio id="background-audio" loop>
        <source src="prop2.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.onload = () => {
            const typingContainer = document.getElementById('typing-container');
            typingContainer.style.display = 'block';
            let text = "Gandu ta toke flowers dilo??";
            typeText(typingContainer, text, () => { addNahButton(typingContainer); });
        };

        function addNahButton(container) {
            const button = document.createElement('button');
            button.textContent = "Nah";
            button.className = "no-btn";
            button.onclick = () => {
                button.remove();
                typeText(container, "Jantammm!!!!!! What a f*cking incompetentðŸ˜”", () => {
                    setTimeout(() => {
                        typeText(container, "Well, anyways ei ne phul from your fool", showRoseAnimation);
                    }, 1000);
                });
            };
            container.appendChild(button);
        }

        function typeText(container, text, callback) {
            const newLine = document.createElement('div');
            container.appendChild(newLine);
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    newLine.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 100);
        }

        function showRoseAnimation() {
            document.body.style.background = "#fff";
            document.getElementById('typing-container').style.color = "#272E5C";
            document.getElementById('fool-image').style.opacity = 1;
            document.getElementById('big-rose').style.display = 'block';
            document.getElementById('rose-text').style.display = 'block';
            document.getElementById('text-arrow').style.display = 'block';
        }

        function redirectToProposal() {
            window.location.href = "https://roman-chao-tic.github.io/Proposal-3/";
        }
    </script>
</body>
</html>
