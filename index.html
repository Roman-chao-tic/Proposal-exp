<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: url('usss.jpg') no-repeat center center;
            background-size: contain; /* Ensures the entire image fits within the viewport */
            background-color: black; /* Fills empty space if the image doesn't cover the whole area */
            overflow: hidden;
            font-family: "Courier New", Courier, monospace;
        }

        .headline {
            margin-top: 8vh;
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: white;
            animation: growAndGlow 3s infinite ease-in-out, rainbow 6s infinite linear;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .sub-headline {
            margin-top: 1rem;
            font-size: 1.8rem;
            animation: growAndGlow 3s infinite ease-in-out, rainbow 6s infinite linear;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes growAndGlow {
            0% {
                transform: scale(1);
                text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 15px yellow, 0 0 20px green, 0 0 25px cyan, 0 0 30px blue, 0 0 35px violet;
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 10px red, 0 0 15px orange, 0 0 25px yellow, 0 0 35px green, 0 0 45px cyan, 0 0 55px blue, 0 0 65px violet;
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 15px yellow, 0 0 20px green, 0 0 25px cyan, 0 0 30px blue, 0 0 35px violet;
            }
        }

        @keyframes rainbow {
            0% { background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet); }
            50% { background-image: linear-gradient(90deg, violet, blue, cyan, green, yellow, orange, red); }
            100% { background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet); }
        }
    </style>
</head>
<body>

    <div class="headline">CONGRATULATIONS!!!!!!</div>
    <div class="sub-headline">You are now my GirlfriendðŸ¤­ðŸ¤­</div>

</body>
</html>
