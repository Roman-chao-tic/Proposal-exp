<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: black;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
        }

        .text-container {
            padding: 10px;
        }

        .headline, .sub-headline {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 3px red, 0 0 6px orange, 0 0 9px yellow, 
                         0 0 12px green, 0 0 15px cyan, 0 0 18px blue, 0 0 21px violet;
            animation: rainbowGlow 2s infinite alternate;
            padding: 5px;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 90%;
        }

        .headline {
            font-size: 2.5vw;
            margin-bottom: 2vh;
        }

        .sub-headline {
            font-size: 1.8vw;
            margin-bottom: 3vh;
        }

        @keyframes rainbowGlow {
            0% {
                text-shadow: 0 0 3px red, 0 0 6px orange, 0 0 9px yellow, 
                             0 0 12px green, 0 0 15px cyan, 0 0 18px blue, 0 0 21px violet;
            }
            100% {
                text-shadow: 0 0 9px violet, 0 0 12px blue, 0 0 15px cyan, 
                             0 0 18px green, 0 0 21px yellow, 0 0 24px orange, 0 0 27px red;
            }
        }

        /* Image Reveal Effect */
        .image-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-top: 40px;
            overflow: hidden;
            border-radius: 50%;
            clip-path: circle(0%);
            transition: clip-path 1.5s ease-in-out;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reveal {
            clip-path: circle(100%);
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .headline {
                font-size: 4vw;
            }
            .sub-headline {
                font-size: 3vw;
            }
            .image-container {
                width: 320px;
                height: 320px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="text-container">
        <div class="headline">CONGRATULATIONS!</div>
        <div class="sub-headline">You are now my Girlfriend ðŸ¤­</div>
    </div>

    <div class="image-container" id="image-container">
        <img src="usss.jpg" alt="Celebratory Image">
    </div>

    <audio id="audio" src="prop3.mp3" autoplay></audio>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('image-container').classList.add('reveal');
                const audio = document.getElementById('audio');
                audio.play().catch(error => console.log("Audio playback failed: ", error));
            }, 1000); // Delays the reveal slightly for effect
        };
    </script>

</body>
</html>
