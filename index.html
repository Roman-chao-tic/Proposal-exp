    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('sunset.gif') no-repeat center center/cover;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-align: center;
            transition: background 1.5s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
            animation: hover-effect 1.5s infinite;
            color: #2A562C;
        }

        .message span {
            position: relative;
            cursor: pointer;
        }

        .message span[data-tooltip]:hover {
            color: #ff0;
            text-shadow: 0 0 5px #ff0, 0 0 10px #ff0;
        }

        .message span[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 5px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            animation: fade-in 0.3s forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(to bottom, #444, #222);
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .yes-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border-color: #1B5E20;
        }

        .no-btn {
            background: linear-gradient(to bottom, #f44336, #C62828);
            border-color: #B71C1C;
        }

        #pleading-message {
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2A562C;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px #000;
            animation: hover-effect 1.5s infinite;
            width: 80%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes hover-effect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .glowing-tulip {
            display: inline-block;
            cursor: pointer;
            animation: tulip-glow 1.5s infinite alternate;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
        }

        @keyframes tulip-glow {
            0% {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            }
            100% {
                text-shadow: 0 0 15px #ff1493, 0 0 25px #ff1493, 0 0 35px #ff1493, 0 0 45px #ff1493;
            }
        }
    </style>
</head>
