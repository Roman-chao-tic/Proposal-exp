<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('sunset.gif') no-repeat center center/cover;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-align: center;
            transition: background 1.5s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
            animation: hover-effect 1.5s infinite;
            color: #2A562C;
        }

        .message span {
            position: relative;
            cursor: pointer;
        }

        .message span[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 5px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .message span[data-tooltip]:hover {
            color: #ff0;
            text-shadow: 0 0 5px #ff0, 0 0 10px #ff0;
        }

        .message span[data-tooltip]:hover::after {
            opacity: 1;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(to bottom, #444, #222);
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
            transition: transform 0.1s ease;
        }

        button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .yes-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border-color: #1B5E20;
        }

        .no-btn {
            background: linear-gradient(to bottom, #f44336, #C62828);
            border-color: #B71C1C;
        }

        .mute-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #pleading-message { 
            display: none; 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: #2A562C; 
            padding: 10px 20px; 
            border-radius: 10px; 
            margin-top: 20px; 
            text-shadow: 2px 2px 4px #000; 
            animation: hover-effect 1.5s infinite;
            width: 80%;
            max-width: 400px; 
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes hover-effect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="prop1.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div class="message">
            Will <span data-tooltip="Chutki">You</span> Be <span data-tooltip="Abir">My</span> Girlfriend? PlsssðŸ¥ºðŸ¥ºðŸ¥º
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
        <button class="mute-btn" id="mute-btn" onclick="toggleAudio()">Unmute</button>
    </div>
    <div id="pleading-message">Pleaseee say yes! ðŸ˜­</div>

    <script>
        let audio = document.getElementById("background-music");
        let muteBtn = document.getElementById("mute-btn");

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                muteBtn.innerText = "Mute";
            } else {
                audio.pause();
                muteBtn.innerText = "Unmute";
            }
        }
    </script>
</body>
</html>
