<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fool's Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            text-align: left;
            padding: 20px;
        }
        .text-container {
            white-space: pre-line;
        }
        .button {
            display: none;
            background-color: red;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .button:active {
            transform: scale(0.9);
        }
        .image-container {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 300px;
            opacity: 0;
            transition: opacity 2s ease-in;
        }
        .falling-roses {
            position: absolute;
            top: 0;
            color: red;
            font-size: 20px;
            pointer-events: none;
        }
        .glowing-emoji {
            font-size: 40px;
            display: block;
            animation: glow 1s infinite alternate;
            cursor: pointer;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px red; }
            to { text-shadow: 0 0 20px red; }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text"></div>
    <button class="button" id="nahButton">Nah</button>
    <div class="image-container" id="imageContainer">
        <p>Take this rose</p>
        <p>from your fool</p>
        <p>&darr;</p>
        <span class="glowing-emoji" id="rose">ðŸŒ¹</span>
        <br>
        <img src="Fool.jpg" id="foolImage">
    </div>
    <audio id="audio" src="prop2.mp3"></audio>
    <script>
        const textArray = [
            "Gandu ta toke flowers dilo??",
            "Jantammm!!!!!! What a f*cking incompetent",
            "Well, anyways ei ne phul from your fool"
        ];
        const textContainer = document.getElementById("text");
        const button = document.getElementById("nahButton");
        const imageContainer = document.getElementById("imageContainer");
        const rose = document.getElementById("rose");
        const audio = document.getElementById("audio");
        let index = 0;

        function typeText(text, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    textContainer.innerHTML += text[i];
                    i++;
                    setTimeout(typing, 100);
                } else {
                    if (callback) callback();
                }
            }
            typing();
        }
        
        typeText(textArray[0], () => {
            button.style.display = "inline-block";
button.style.marginLeft = "20px";
        });
        
        button.addEventListener("click", () => {
            button.style.display = "none";
            textContainer.innerHTML += "\n";
            typeText(textArray[1], () => {
                textContainer.innerHTML += "\n";
                typeText(textArray[2], () => {
                    document.getElementById("foolImage").style.transition = "opacity 4s ease-in";
document.getElementById("foolImage").style.opacity = "1";
document.getElementById("foolImage").style.width = "500px";
                    imageContainer.style.display = "block";
imageContainer.style.position = "absolute";
imageContainer.style.right = "20px";
imageContainer.style.bottom = "20px";
                    createFallingRoses();
                    audio.volume = 0;
                    audio.loop = true;
audio.play();
                    fadeInAudio(audio);
                });
            });
        });

        function createFallingRoses() {
            for (let i = 0; i < 20; i++) {
                let rose = document.createElement("div");
                rose.className = "falling-roses";
                rose.innerHTML = "ðŸŒ¹";
                rose.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(rose);
                let duration = Math.random() * 5 + 3;
                rose.animate([
                    { transform: `translateY(-50px)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    iterations: Infinity
                });
            }
        }

        function fadeInAudio(audio) {
            let volume = 0;
            let interval = setInterval(() => {
                if (volume < 1) {
                    volume += 0.05;
                    audio.volume = volume;
                } else {
                    clearInterval(interval);
                }
            }, 200);
        }
        
        rose.addEventListener("click", () => {
            window.location.href = "https://roman-chao-tic.github.io/Proposal-3/";
        });
    </script>
</body>
</html>
